<!-- navbar.html -->
<style>
    /* Navbar Custom Styles */
    .navbar-custom {
        background-color: #34495e; /* Elegant dark blue background */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern, clean font */
    }

    .navbar-custom .navbar-brand, .navbar-custom .nav-link {
        color: #ecf0f1; /* Light text color for contrast */
    }

    .navbar-custom .nav-link {
        margin-right: 15px; /* Spacing between nav items */
    }

    .navbar-custom .navbar-text {
        margin-right: 15px;
        padding: 8px 10px; /* Padding for elegance */
        background-color: #2c3e50; /* Slightly darker background for emphasis */
        border-radius: 5px; /* Rounded corners */
        color: #ecf0f1; /* Light text color */
    }

    /* Adjusting the navbar-toggler (hamburger menu) color */
    .navbar-custom .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='%23ecf0f1' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    /* Custom alert styling for flash messages */
    .alert {
        font-size: 0.9rem; /* Smaller font for alerts */
        padding: 10px; /* Adequate padding for alerts */
        margin-bottom: 10px; /* Spacing below alerts */
        border-radius: 5px; /* Rounded corners for alerts */
        border: none; /* Remove default border */
    }

    .alert-success {
        background-color: #2ecc71; /* Green background for success messages */
        color: white;
    }

    .alert-error, .alert-danger {
        background-color: #e74c3c; /* Red background for error messages */
        color: white;
    }

    .alert-warning {
        background-color: #f1c40f; /* Yellow background for warning messages */
        color: black;
    }

    .alert-info {
        background-color: #3498db; /* Blue background for info messages */
        color: white;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Fashion Recommender</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                {% if session.user_id %}
                    <li class="nav-item">
                        <span class="navbar-text">Welcome, {{ session.username }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        // Check if there are flash messages
        if ($('#flashMessageModal .alert').length > 0) {
            // Show the modal
            $('#flashMessageModal').modal('show');
        }
    });
</script>
